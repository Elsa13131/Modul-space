<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Rouge</title>

<style>
    @font-face {
        font-family: "futuralight";
        src: url("personalisation/font/Siberian.woff2") format("woff2"),
             url("personalisation/font/Siberian.woff") format("woff"),
             url("personalisation/font/Siberian.ttf") format("truetype");
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #ccd9cf;
        color: black;
        font-family: "Siberian", Arial, sans-serif;
    }

    /* Texte "Bienvenue" à gauche */
    .title {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 50px;
    }

    /* Logo centré horizontalement */
    .logo {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
    }

    /* Bannière bleu sous le texte et le logo */
    .banner {
        position: absolute;
        top: 110px; /* ajuste selon la taille du logo */
        left: 0;
        width: 100%; 
        height: 60px;
        background-color: #253E8E;
    }
</style>
</head>
<body>

<h1 class="title">Bienvenue</h1>
<img src="personalisation/picture/modulespace_logo.png" class="logo">

<div class="banner"></div>

</body>
</html>

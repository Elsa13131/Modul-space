<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Rouge</title>

    <style>
        @font-face {
            font-family: "futuralight";
            src: url("personalisation/font/futuralight.woff2") format("woff2"),
                 url("personalisation/font/futuralight.woff") format("woff"),
                 url("personalisation/font/futuralight.ttf") format("truetype");
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ccd9cf;
            color: black;
            font-family: "futuralight", Arial, sans-serif;
        }

        /* Texte "Bienvenue" à gauche */
        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 32px;
        }

        /* Logo centré horizontalement */
        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
        }

    </style>
</head>
<body>

    <h1 class="title">Bienvenue</h1>
    <img src="logo_modulespace.jpg" class="logo">

</body>
</html>
